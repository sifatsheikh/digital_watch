<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Watch</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
    <div class="container">
      <a class="navbar-brand" href="#">Digital Watch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="clock.html">Home</a></li>
          <li class="nav-item"><a class="nav-link"href="stopwatch.html">stopwatch<a><li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Watch Display -->
      <div class="col-lg-6 text-center">
        <div class="premium-card shadow-lg">
          <h1 id="time-display" class="display-1 text-gradient">12:00:00 PM</h1>
          <p id="date-display" class="lead text-muted">Wednesday, 20 November 2024</p>
          <p id="timezone-display" class="text-primary fw-bold">Bangladesh Time (Asia/Dhaka)</p>
        </div>
      </div>
    </div>

    <div class="row mt-4 justify-content-center">
      <div class="col-md-4">
        <label for="timezone-selector" class="form-label">Select Timezone</label>
        <select id="timezone-selector" class="form-select">
          <option value="Asia/Dhaka">Bangladesh (Dhaka)</option>
          <option value="local">Local Time</option>
          <option value="America/New_York">New York</option>
          <option value="Europe/London">London</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </select>
      </div>
      <div class="col-md-4 text-center mt-4">
        <button id="theme-toggle" class="btn btn-outline-primary">Toggle Theme</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <footer style="text-align: center;padding: 20px;">Md sifat shaikh</footer>
</body>
</html>
