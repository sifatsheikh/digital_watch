<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
    <div class="container">
      <a class="navbar-brand" href="#">Stopwatch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="clock.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="stopwatch.html">stopwatch</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
    <!-- Stopwatch Section -->
    <div class="row justify-content-center" id="stopwatch">
      <div class="col-lg-6 text-center">
        <div class="premium-card shadow-lg p-4">
          <h2>Stopwatch</h2>
          <div class="stopwatch-container">
            <div class="circle" id="stopwatch-circle">
              <span id="stopwatch-time">00:00</span>
            </div>
            <div class="button-group">
              <button id="start-stop" class="btn btn-primary">Start</button>
              <button id="lap-clear" class="btn btn-secondary">Lap</button>
              <button id="reset" class="btn btn-danger">Reset</button>
            </div>
            <div id="lap-list" class="mt-3">
              <ul class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Countdown Timer Section -->
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6 text-center">
        <div class="premium-card shadow-lg p-4">
          <h2>Countdown Timer</h2>
          <input type="number" id="countdown-input" class="form-control mb-3" placeholder="Enter duration in seconds">
          <button id="start-countdown" class="btn btn-success mb-3">Start Countdown</button>
          <h3 id="countdown-display">00:00</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
